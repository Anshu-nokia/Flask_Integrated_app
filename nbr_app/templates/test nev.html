    <style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

        <!-- <a href="./login.html" target="_blank" class="navbar-link">Login</a> -->

    <!-- LOADING OVERLAY -->
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <script>
        // Function to show loading overlay
        function showLoadingOverlay() {
            document.querySelector(".loading-overlay").style.display = "block";
        }

        // Function to hide loading overlay
        function hideLoadingOverlay() {
            document.querySelector(".loading-overlay").style.display = "none";
        }

        // Event listeners for each navigation link
        document.getElementById("bcchLink").addEventListener("click", function () {
            showLoadingOverlay();
            // Simulate data loading process (replace with actual data loading code)
